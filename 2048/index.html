<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> 2 0 4 8 </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="puzzle_name">
            <h1> 2 0 4 8 </h1>
        </div>

        <div class="board_2048">
            <!-- Empty cells for the grid background -->
            <div class="empty-cell"></div>
            <div class="empty-cell"></div>
            <div class="empty-cell"></div>
            <div class="empty-cell"></div>
            <div class="empty-cell"></div>
            <div class="empty-cell"></div>
            <div class="empty-cell"></div>
            <div class="empty-cell"></div>
            <div class="empty-cell"></div>
            <div class="empty-cell"></div>
            <div class="empty-cell"></div>
            <div class="empty-cell"></div>
            <div class="empty-cell"></div>
            <div class="empty-cell"></div>
            <div class="empty-cell"></div>
            <div class="empty-cell"></div>
            
            <!-- Game tiles -->
            <div class="box" style="--row: 0; --col: 0"></div>
            <div class="box" style="--row: 0; --col: 1"></div>
            <div class="box" style="--row: 0; --col: 2"></div>
            <div class="box" style="--row: 0; --col: 3"></div>
            <div class="box" style="--row: 1; --col: 0"></div>
            <div class="box" style="--row: 1; --col: 1"></div>
            <div class="box" style="--row: 1; --col: 2"></div>
            <div class="box" style="--row: 1; --col: 3"></div>
            <div class="box" style="--row: 2; --col: 0"></div>
            <div class="box" style="--row: 2; --col: 1"></div>
            <div class="box" style="--row: 2; --col: 2"></div>
            <div class="box" style="--row: 2; --col: 3"></div>
            <div class="box" style="--row: 3; --col: 0"></div>
            <div class="box" style="--row: 3; --col: 1"></div>
            <div class="box" style="--row: 3; --col: 2"></div>
            <div class="box" style="--row: 3; --col: 3"></div>
        </div>

        <div id="game-controls">
            <p class="score"> <i style=>Score:</i> <span class="actual_score">0</span></p>
            <p class="highest-tile"> <i style=>Highest Tile:</i> <span class="actual_highest">0</span></p>
            <button id="reset">Reset</button>
        </div>

    </main>
    <script src="./index.js"></script>
    <script src="../resources/confetti.js"></script>
</body>

</html>
